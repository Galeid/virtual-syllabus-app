<div [className]="
    'h-24 relative ' +
    (skew == 'left' && '-skew-y-1') +
    (skew == 'right' && 'skew-y-1')
  ">
  <div [className]="'h-1/2' + topBackground"></div>
  <div [className]="'h-1/2' + bottomBackground"></div>
  @if (wave) {
  <div class="w-full absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2">
    <div [className]="'wave-top ' + topBackground"></div>
    <div [className]="'wave-bottom ' + bottomBackground"></div>
  </div>
  }
</div>
